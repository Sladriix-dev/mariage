<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/rsvp.css">
    <title>Océane & Maxime - Mariage</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html"><img src="../assets/logo.png" alt="logo mariage" class="logo"></a>
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="./planning.html">Planning</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <form id="rsvp-form">
                <h2>Serez-vous présent ?</h2>
                <p>Nous espérons que vous pourrez vous rendre à la fête !</p>
                
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>

                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="exemple@exemple.com" required>
                
                <label>Participerez-vous?</label>
                <div class="radio-buttons">
                    <input type="radio" id="oui" name="participation" value="oui">
                    <label for="oui">Oui</label>
                    <input type="radio" id="non" name="participation" value="non">
                    <label for="non">Non</label>
                </div>
                
                <label for="invites">Nombre d'invités</label>
                <input type="number" id="invites" name="invites" placeholder="ex : 2">
                
                <input type="submit" value="Confirmer sa présence" class="btn-submit">
            </form>
        </div>
        
        
    </main>
    <script src="../scripts/fondu.js"></script>
    <footer>
        <p>Océane & Maxime - 06.07.2024</p>
    </footer>
</body>
</html>
