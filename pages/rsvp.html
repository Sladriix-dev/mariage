    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/rsvp.css">
    <title>Océane & Maxime - Mariage</title>
</head>

<body>
    <header>
        <nav>
            <a href="../index.html"><img src="../assets/logo.png" alt="logo mariage" class="logo"></a>
            <button class="menu-toggle" aria-expanded="false" aria-controls="menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul id="menu">
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="./planning.html">Planning</a></li>
                <li><a href="./notreHistoire.html">L'équipe</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <form id="rsvp-form">
                <h2>Serez-vous présent ?</h2>
                <p><i>Nous espérons que vous pourrez vous rendre au mariage !</i></p>

                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" class="form-champ" required>

                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" class="form-champ" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-champ" placeholder="exemple@exemple.com"
                    required>

                <label>Participerez-vous?</label>
                <div class="radio-buttons">
                    <input type="radio" id="oui" name="participation" value="oui">
                    <label for="oui">Oui</label>
                    <input type="radio" id="non" name="participation" value="non">
                    <label for="non">Non</label>
                </div>

                <label for="invites">Nombre d'invités</label>
                <input type="number" id="invites" name="invites" class="form-champ" placeholder="ex : 2">

                <label for="commentaires">Commentaires ou remarques :</label>
                <textarea id="commentaires" name="commentaires" class="form-champ"
                    placeholder="Toute remarque concernant l'alimentation ou autre..."></textarea>


                <input type="submit" value="Confirmez" class="btn-submit">
            </form>
        </div>
        <div id="confirmation-message" class="hidden">
            <p>Merci pour votre réponse !</p>
        </div>



    </main>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script src="../scripts/radio.js"></script>
    <script src="../scripts/sendForm.js"></script>
    <footer>
        <p>Océane & Maxime - 06.07.2024</p>
    </footer>
</body>

</html>
